services:
  # 1. Our FastAPI Application (No changes here)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ingestiq_api
    ports:
      - "8001:8000"
    volumes:
      - ./app:/app
    env_file: .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - postgres
      - rabbitmq
    command: sh -c "cd /app && python -m uvicorn main_api:app --host 0.0.0.0 --port 8000"

  # 2. PostgreSQL for Metadata & State (No changes here)
  postgres:
    image: postgres:16-alpine
    container_name: ingestiq_postgres
    ports:
      - "5432:5432"
    volumes:
      - ./local_data/postgres_data:/var/lib/postgresql/data
    env_file: .env

  # 4. RabbitMQ for Messaging (No changes here)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ingestiq_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file: .env

  # 5. ChromaDB for Vector Storage (No changes here)
  chroma:
    image: chromadb/chroma:0.5.0
    container_name: ingestiq_chroma
    ports:
      - "8000:8000"
    volumes:
      - ./local_data/chroma_data:/chroma/.chroma/index

  # --- SIMPLIFIED AND CORRECTED AIRFLOW SERVICES ---

  airflow-webserver:
    build:
      context: . # Build context is the project root
      dockerfile: airflow/Dockerfile # Use our new, unified Dockerfile
    container_name: ingestiq_airflow_webserver
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./app:/opt/airflow/app # Mount our app code
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://ingestiq:supersecretpassword@postgres:5432/ingestiq_db
      - AIRFLOW__CELERY__BROKER_URL=amqp://ingestiq:supersecretpassword@rabbitmq:5672/
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://ingestiq:supersecretpassword@postgres:5432/ingestiq_db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=a_super_secret_key_for_webserver_sessions # Add a static secret key
      - PYTHONPATH=/opt/airflow/app # Simplified PYTHONPATH
    depends_on:
      - postgres
      - rabbitmq
      - chroma
    command: webserver

  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: ingestiq_airflow_scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./app:/opt/airflow/app
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://ingestiq:supersecretpassword@postgres:5432/ingestiq_db
      - AIRFLOW__CELERY__BROKER_URL=amqp://ingestiq:supersecretpassword@rabbitmq:5672/
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://ingestiq:supersecretpassword@postgres:5432/ingestiq_db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/app
    depends_on:
      - postgres
      - rabbitmq
      - chroma
    command: scheduler

  airflow-worker:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: ingestiq_airflow_worker
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./app:/opt/airflow/app
      - ./local_data:/opt/airflow/local_data # This is CRITICAL for accessing files
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://ingestiq:supersecretpassword@postgres:5432/ingestiq_db
      - AIRFLOW__CELERY__BROKER_URL=amqp://ingestiq:supersecretpassword@rabbitmq:5672/
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://ingestiq:supersecretpassword@postgres:5432/ingestiq_db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/app
    depends_on:
      - airflow-scheduler
      - chroma
    command: celery worker

  # This service runs once to initialize the Airflow database
  airflow-init:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: ingestiq_airflow_init
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://ingestiq:supersecretpassword@postgres:5432/ingestiq_db
      - AIRFLOW__CELERY__BROKER_URL=amqp://ingestiq:supersecretpassword@rabbitmq:5672/
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://ingestiq:supersecretpassword@postgres:5432/ingestiq_db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/app
    depends_on:
      - postgres
      - rabbitmq
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin
      "

volumes:
  postgres_data:
